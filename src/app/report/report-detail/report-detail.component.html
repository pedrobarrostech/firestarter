<div [@routerTransition]>

  <h1>
    <span class="icon has-text-warning">
      <i class="fas fa-chart-pie"></i>
    </span> &nbsp;
    Relat√≥rio
  </h1>

  <h2>
    <span class="icon has-text-success">
      <i class="fas fa-question"></i>
    </span> &nbsp;
    Perguntas & Respostas
  </h2>

  <br />

  <div *ngFor="let question of questions">
    <h3>{{ question.name }}</h3>
    <div *ngFor="let answer of answers">
      <p *ngIf="answer.questionId == question.id">
        {{ answer.count }} - {{ answer.value }}
      </p>
    </div>

    <div *ngIf="answersCountage[question.id]">
      <google-chart type="PieChart" [data]="answersCountage[question.id]"></google-chart>
    </div>

    <div *ngIf="!answersCountage[question.id]">
      <p>Nenhuma resposta cadastrada para esta pergunta.</p>  
    </div>
    
    <br />
  </div>
</div>
