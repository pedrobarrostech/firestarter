<div class="container has-text-centered">
    <div class="column is-5 is-offset-2">
      <h3 class="title has-text-grey">Entrar</h3>
      <p class="subtitle has-text-grey">Efetue o login abaixo</p>
      <div class="box">
        <form [formGroup]="userForm" *ngIf="!newUser" (ngSubmit)="login()">

          <div class="field">
            <span *ngIf="userForm.valid" class="help is-success">Dados v√°lidos</span>
          </div>

          <div class="field">
            <div class="control">
              <input type="email" id="email" name="email2" class="input" placeholder="E-mail" autofocus="" formControlName="email" required autocomplete="new-password">
              <div *ngIf="formErrors.email" class="help is-danger">
                {{ formErrors.email }}
              </div>
            </div>
          </div>

          <div class="field">
            <div class="control">
              <input type="password" id="password" name="password2" class="input" placeholder="Senha" formControlName="password" required autocomplete="new-password">
              <div *ngIf="formErrors.password" class="help is-danger">
                {{ formErrors.password }}
              </div>
            </div>
          </div>

          <button class="button is-block is-info is-fullwidth is-success" type="submit" [disabled]="!userForm.valid">Logar</button>
        </form>
      </div>
    </div>
</div>
